<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro NaDespensa</title>
</head>
<body>
    <div class="form-img">
        <img src="img/undraw_going_up_re_86kg.svg">
    </div>
    <div class="container">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se NaDespensa</h1>
                </div>
                <div class="login-button">
                    <button> <a href="login2.html">Login</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="First Name">Primeiro Nome</label>
                    <input type="text" name="firstName" placeholder="Primeiro Nome" required>
                </div>

                <div class="input-box">
                    <label for="Last Name">Sobrenome</label>
                    <input type="text" name="Last Name" placeholder="Sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="First Name">Nome da empresa</label>
                    <input type="text" name="Name" placeholder="Nome da empresa (Opcional)" required>
                </div> 

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>

                <div class="input-box">
                    <label for="Cellphone">Celular</label>
                    <input type="tel" name="Cellphone" placeholder="(XX) XXXX-XXX" required>
                </div>

                <div class="input-box">
                    <label for="Password">Senha</label>
                    <input type="password" name="Password" placeholder="********" required>
                </div>

                <div class="input-box">
                    <label for="Cellphone">Confirme a senha</label>
                    <input type="password" name="ConfirmPassword" placeholder="********" required>
                </div>
            </div>

            <div class="continue-button" id="continue">
                <button type="submit">
                    <a href="https://giphy.com/gifs/end-ending-the-V0iBMLuftFImIBIGzV/fullscreen">Continuar</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
