<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login NaDespensa</title>
</head>
<body>
    <div class="form-img">
        <img src="img/undraw_going_up_re_86kg.svg">
    </div>
    <div class="container">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Entre NaDespensa</h1>
                </div>
                <div class="cadastro-button">
                    <button> <a href="index.html">Cadastre-se</a></button>
                    <button> <a href="#">Esqueceu a senha?</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="Name">Nome</label>
                    <input type="text" name="Name" placeholder="Nome ou email" required>
                </div>

                <div class="input-box">
                    <label for="Password">Senha</label>
                    <input type="password" name="Password" placeholder="********" required>
                </div>
            </div>

            <div class="continue-button" id="continue">
                <button type="submit">
                    <a href="#">Continuar</a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
